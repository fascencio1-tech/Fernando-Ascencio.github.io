<body>
  <div class="stars"></div>
  <canvas id="constellation" aria-hidden="true"></canvas>

  <header>
    <h1>Stellar View</h1>
  </header>

  <main>
    <p id="descripcion">
    ¿Eres un aficionado a la astronomía como yo? ¡Pues estás de suerte!.
    Esta página es un espacio dedicado a compartir articulos cientificos 
    sobre todo lo que tenga que ver con astronomia.
    Ademas compartiré mi inicio en la astrofotografia y las primeras fotos que eh tomado.
    </p>
    <button class="shadow__btn">
      Articulos
    </button>
    <button class="shadow__btn">
      Galeria
    </button>
  </main>
  <script>
    // === Efecto de escritura ===
    const descripcion = document.getElementById("descripcion");
    const texto = descripcion.textContent.trim();
    descripcion.textContent = "";
    let i = 0;

    function escribir() {
      if (i < texto.length) {
        descripcion.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 25); // Velocidad del efecto
      }
    }
    escribir();

    //funcion de boton articulos y galeria
    document.querySelectorAll('.shadow__btn')[0].onclick = function () {
      window.location.href = 'Articulos.html';
    };
    document.querySelectorAll('.shadow__btn')[1].onclick = function () {
      window.location.href = 'Galeria.html';
    };
  </script>
  <script>
    // Efecto: aparece de abajo hacia arriba al hacer scroll
    const elementos = document.querySelectorAll('.fade-up');

    function mostrarAlScroll() {
      elementos.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('show');
        }
      });
    }

    window.addEventListener('scroll', mostrarAlScroll);
    window.addEventListener('load', mostrarAlScroll);
  </script>
  <script>
    // Efecto de aparición al cargar la página (fade-in con stagger)
    function inicializarFadeIn() {
      const targets = [];

      // Elementos principales a animar al inicio
      targets.push(document.body);
      const header = document.querySelector('header');
      const main = document.querySelector('main');
      const stars = document.querySelector('.stars');
      if (header) targets.push(header);
      if (main) targets.push(main);
      if (stars) targets.push(stars);

      // Botones, título y descripción
      document.querySelectorAll('.shadow__btn, #descripcion, header h1').forEach(el => targets.push(el));

      // Aplicar la clase base .fade-in (estado inicial)
      targets.forEach(el => {
        if (el && !el.classList.contains('fade-in')) el.classList.add('fade-in');
      });

      // Forzar reflow y luego activar con pequeño retardo y efecto escalonado
      // para que las transiciones se reproduzcan correctamente
      requestAnimationFrame(() => {
        setTimeout(() => {
          targets.forEach((el, i) => {
            setTimeout(() => {
              if (el) el.classList.add('show');
            }, i * 120); // 120ms de separación entre elementos
          });
        }, 50);
      });
    }

    window.addEventListener('load', () => {
      // Mantener la compatibilidad: ya se llama a mostrarAlScroll en el otro script,
      // pero inicializarFadeIn se encargará de la animación al cargar.
      inicializarFadeIn();
    });
  </script>
</body>

<script>
  // Script de constelaciones: partículas que se conectan por distancia
  (function () {
    const canvas = document.getElementById('constellation');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');

    let width = 0;
    let height = 0;
    let particles = [];
    let animationId;

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      width = canvas.clientWidth;
      height = canvas.clientHeight;
      canvas.width = Math.floor(width * dpr);
      canvas.height = Math.floor(height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      // ajustar número de partículas según tamaño
      const area = width * height;
      const desired = Math.max(20, Math.floor(area / 40000)); // 1 part / 200x200 px
      initParticles(desired);
    }

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: rand(0, width),
          y: rand(0, height),
          vx: rand(-0.3, 0.3),
          vy: rand(-0.3, 0.3),
          r: rand(0.6, 1.6),
          alpha: rand(0.2, 0.9)
        });
      }
    }

    function update() {
      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        // rebote suave
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;
        // pequeñas oscilaciones
        p.vx += rand(-0.02, 0.02);
        p.vy += rand(-0.02, 0.02);
        p.vx = Math.max(Math.min(p.vx, 0.6), -0.6);
        p.vy = Math.max(Math.min(p.vy, 0.6), -0.6);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // dibujar líneas entre partículas cercanas
      const maxDist = Math.max(80, Math.min(180, (width + height) / 12));
      for (let i = 0; i < particles.length; i++) {
        const a = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.hypot(dx, dy);
          if (dist < maxDist) {
            const t = 1 - dist / maxDist;
            ctx.strokeStyle = `rgba(163,213,255,${t * 0.6})`;
            ctx.lineWidth = t * 1.2;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      // dibujar partículas
      for (const p of particles) {
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      update();
      draw();
      animationId = requestAnimationFrame(loop);
    }

    function start() {
      cancelAnimationFrame(animationId);
      resize();
      loop();
    }

    // Reducir trabajo en pestañas ocultas
    let isVisible = true;
    document.addEventListener('visibilitychange', () => {
      isVisible = document.visibilityState === 'visible';
      if (isVisible) start(); else cancelAnimationFrame(animationId);
    });

    window.addEventListener('resize', () => {
      // debounce simple
      clearTimeout(window._constellationResize);
      window._constellationResize = setTimeout(resize, 150);
    });

    // iniciar cuando DOM listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', start);
    } else {
      start();
    }

  })();
</script>
<script>
  // Crear un efecto de pulsación (agua) en el punto de interacción
  (function () {
    function createRipple(x, y) {
      const maxRipples = 8;
      const existing = document.querySelectorAll('.ripple');
      if (existing.length >= maxRipples) existing[0].remove();

      const r = document.createElement('div');
      r.className = 'ripple';
      const base = Math.min(window.innerWidth, window.innerHeight);
      const size = (base * 0.18) + (Math.random() * 60); // tamaño variable
      r.style.width = size + 'px';
      r.style.height = size + 'px';
      r.style.left = x + 'px';
      r.style.top = y + 'px';
      document.body.appendChild(r);
      r.addEventListener('animationend', () => r.remove(), { once: true });
    }

    function onPointerDown(e) {
      // solo botón principal (evita clicks secundarios)
      if ('button' in e && e.button !== 0) return;
      // coordenadas dentro de la ventana
      const x = e.clientX;
      const y = e.clientY;
      createRipple(x, y);
    }

    document.addEventListener('pointerdown', onPointerDown, { passive: true });
  })();
</script>
