<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebulosas</title>

  <link rel="stylesheet" href="nebulosas.css">
  <link rel="stylesheet" href="cards.css">

</head>

<body>

  <div class="background-container">
    <div class="nebula-image"></div>
    <div id="stars-container-nebula"></div>
  </div>

  <div class="content-wrapper">
    <h1>Bienvenido a la sección de Nebulosas</h1>
    <div id="articles-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const starsContainer = document.getElementById('stars-container-nebula');
      if (starsContainer) {
        const numStars = 200;
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + 'vw';
          star.style.top = Math.random() * 100 + 'vh';
          const size = Math.random() * 2 + 0.5;
          star.style.width = size + 'px';
          star.style.height = size + 'px';
          star.style.animationDelay = Math.random() * 6 + 's';
          starsContainer.appendChild(star);
        }
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Identificador único para esta página
      const pageIdentifier = 'nebulosas';

      const articlesContainer = document.getElementById('articles-container');

      try {
        const response = await fetch('publications.json');
        if (!response.ok) throw new Error('No se encontró publications.json');
        const allArticles = await response.json();

        const articlesForThisPage = allArticles.filter(article => article.page === pageIdentifier);

        if (articlesForThisPage.length === 0) {
          articlesContainer.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">Aún no hay publicaciones en esta sección.</p>';
          return;
        }

        articlesContainer.innerHTML = '';

        articlesForThisPage.forEach(article => {
          const articleCard = document.createElement('div');
          articleCard.className = 'article-card';

          const summary = article.content.length > 150 ? article.content.slice(0, 150) + '...' : article.content;
          const imageStyle = article.imageData ? `style="background-image: url('${article.imageData}');"` : '';

          articleCard.innerHTML = `
                        <div class="card-image-container" ${imageStyle}></div>
                        <div class="card-content">
                            <h2 class="card-title">${article.title}</h2>
                            <p class="card-summary">${summary}</p>
                            <div class="card-full-content"><p>${article.content}</p></div>
                            <button class="card-button">Leer más</button>
                        </div>
                    `;

          articlesContainer.appendChild(articleCard);

          const readMoreBtn = articleCard.querySelector('.card-button');
          readMoreBtn.addEventListener('click', () => {
            const card = readMoreBtn.closest('.article-card');
            card.classList.toggle('expanded');
            readMoreBtn.textContent = card.classList.contains('expanded') ? 'Leer menos' : 'Leer más';
          });
        });
      } catch (error) {
        console.error('Error al cargar las publicaciones:', error);
        articlesContainer.innerHTML = '<p style="text-align: center; color: red;">No se pudieron cargar las publicaciones.</p>';
      }
    });
  </script>

</body>

</html>
