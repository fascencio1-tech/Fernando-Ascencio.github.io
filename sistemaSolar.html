<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>

    <link rel="stylesheet" href="sistemasolar.css">
    <link rel="stylesheet" href="cards.css">

</head>

<body>

    <div class="background-container">
        <div class="sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
        <div class="planet jupiter"></div>
        <div class="planet saturn"></div>
        <div class="planet uranus"></div>
        <div class="planet neptune"></div>
        <div id="stars-container"></div>
    </div>

    <div class="content-wrapper">
        <h1>Bienvenido a la sección del Sistema Solar!
            Aquí encontrarás todo tipo de artículos relacionados con los planetas, el sol, la luna y otros cuerpos
            celestes que forman parte de nuestro sistema solar.
        </h1>
        <div id="articles-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars-container');
            if (starsContainer) {
                const numStars = 100;
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    const size = Math.random() * 3 + 1;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    star.style.animationDelay = Math.random() * 5 + 's';
                    starsContainer.appendChild(star);
                }
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // !!! ASEGÚRATE DE CAMBIAR ESTO PARA CADA PÁGINA !!!
            const pageIdentifier = 'sistemaSolar'; // <-- ¡Cambia esto!

            const articlesContainer = document.getElementById('articles-container');

            try {
                const response = await fetch('publications.json');
                if (!response.ok) throw new Error('No se encontró publications.json');
                const allArticles = await response.json();

                const articlesForThisPage = allArticles.filter(article => article.page === pageIdentifier);

                if (articlesForThisPage.length === 0) {
                    articlesContainer.innerHTML = '<p>Aún no hay publicaciones en esta sección.</p>';
                    return;
                }

                articlesContainer.innerHTML = '';

                articlesForThisPage.forEach(article => {
                    const articleDiv = document.createElement('div');
                    // Usamos la clase 'article' para que coincida con el nuevo CSS
                    articleDiv.className = 'article';

                    const summary = article.content.length > 200 ? article.content.slice(0, 200) + '...' : article.content;

                    articleDiv.innerHTML = `
                    <h2 class="article-title">${article.title}</h2>
                    <div class="article-body">
                        ${article.imageData ? `<img src="${article.imageData}" alt="${article.title}">` : ''}
                        <div class="excerpt">
                            <p>${summary}</p>
                        </div>
                    </div>
                    <div class="full-content">
                        <p>${article.content}</p>
                    </div>
                    <button class="read-more-btn">Leer más</button>
                `;

                    articlesContainer.appendChild(articleDiv);

                    // Lógica para el botón
                    const readMoreBtn = articleDiv.querySelector('.read-more-btn');
                    const fullContent = articleDiv.querySelector('.full-content');

                    readMoreBtn.addEventListener('click', () => {
                        fullContent.classList.toggle('expanded');
                        readMoreBtn.textContent = fullContent.classList.contains('expanded') ? 'Leer menos' : 'Leer más';
                    });
                });
            } catch (error) {
                console.error('Error al cargar las publicaciones:', error);
                articlesContainer.innerHTML = '<p style="text-align: center; color: red;">No se pudieron cargar.</p>';
            }
        });
    </script>

</body>

</html>
