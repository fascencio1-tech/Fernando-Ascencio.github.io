<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constelaciones</title>

  <link rel="stylesheet" href="constelaciones.css">
  <link rel="stylesheet" href="cards.css">

</head>

<body>

  <div class="background-container-constelaciones">
    <div id="stars-container-constelaciones"></div>
  </div>

  <div class="content-wrapper">
    <h1>Bienvenido a la sección de Constelaciones</h1>
    <div id="articles-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const starsContainer = document.getElementById('stars-container-constelaciones');
      if (starsContainer) {
        const numStars = 80;
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + 'vw';
          star.style.top = Math.random() * 100 + 'vh';
          const size = Math.random() * 2 + 0.5;
          star.style.width = size + 'px';
          star.style.height = size + 'px';
          star.style.animationDelay = Math.random() * 8 + 's';
          starsContainer.appendChild(star);
        }

        const numStardust = 40;
        const backgroundContainer = document.querySelector('.background-container-constelaciones');

        for (let i = 0; i < numStardust; i++) {
          const dust = document.createElement('div');
          dust.className = 'stardust';
          const size = Math.random() * 5 + 2;
          dust.style.width = size + 'px';
          dust.style.height = size + 'px';
          dust.style.left = Math.random() * 100 + 'vw';
          dust.style.top = Math.random() * 100 + 'vh';
          dust.style.animationDelay = Math.random() * 30 + 's';
          backgroundContainer.appendChild(dust);
        }
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. Identificador único de esta página (debe coincidir con el valor "page" en el JSON)
      const pageIdentifier = 'sistemaSolar';

      const articlesContainer = document.getElementById('articles-container');

      try {
        // 2. Leemos el archivo JSON central
        const response = await fetch('publications.json');
        if (!response.ok) {
          throw new Error('No se pudo encontrar el archivo publications.json');
        }
        const allArticles = await response.json();

        // 3. Filtramos para obtener solo los artículos de ESTA página
        const articlesForThisPage = allArticles.filter(article => article.page === pageIdentifier);

        if (articlesForThisPage.length === 0) {
          articlesContainer.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">Aún no hay publicaciones en esta sección.</p>';
          return;
        }

        articlesContainer.innerHTML = '';

        // 4. Creamos las tarjetas con los datos filtrados
        articlesForThisPage.forEach(article => {
          const articleCard = document.createElement('div');
          articleCard.className = 'article-card';

          const summary = article.content.length > 150
            ? article.content.slice(0, 150) + '...'
            : article.content;

          // Esta línea usa la imagen como fondo y es la ÚNICA forma en que se añade.
          const imageStyle = article.imageData ? `style="background-image: url('${article.imageData}');"` : '';

          // Esta estructura HTML es la correcta y no incluye ninguna etiqueta <img>
          articleCard.innerHTML = `
                    <div class="card-image-container" ${imageStyle}></div>
                    <div class="card-content">
                        <h2 class="card-title">${article.title}</h2>
                        <p class="card-summary">${summary}</p>
                        <div class="card-full-content">
                            <p>${article.content}</p>
                        </div>
                        <button class="card-button">Leer más</button>
                    </div>
                `;

          articlesContainer.appendChild(articleCard);

          const readMoreBtn = articleCard.querySelector('.card-button');
          readMoreBtn.addEventListener('click', () => {
            const card = readMoreBtn.closest('.article-card');
            card.classList.toggle('expanded');
            readMoreBtn.textContent = card.classList.contains('expanded') ? 'Leer menos' : 'Leer más';
          });
        });

      } catch (error) {
        console.error('Error al cargar las publicaciones:', error);
        articlesContainer.innerHTML = '<p style="text-align: center; color: red;">No se pudieron cargar las publicaciones.</p>';
      }
    });
  </script>

</body>

</html>
