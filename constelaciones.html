<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constelaciones</title>

  <link rel="stylesheet" href="constelaciones.css">
  <link rel="stylesheet" href="Articulos.css">

</head>

<body>

  <div class="background-container-constelaciones">
    <div id="stars-container-constelaciones"></div>
  </div>

  <div class="content-wrapper">
    <h1>Bienvenido a la sección de Constelaciones</h1>
    <div id="articles-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const starsContainer = document.getElementById('stars-container-constelaciones');
      if (starsContainer) {
        const numStars = 80;
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + 'vw';
          star.style.top = Math.random() * 100 + 'vh';
          const size = Math.random() * 2 + 0.5;
          star.style.width = size + 'px';
          star.style.height = size + 'px';
          star.style.animationDelay = Math.random() * 8 + 's';
          starsContainer.appendChild(star);
        }

        const numStardust = 40;
        const backgroundContainer = document.querySelector('.background-container-constelaciones');

        for (let i = 0; i < numStardust; i++) {
          const dust = document.createElement('div');
          dust.className = 'stardust';
          const size = Math.random() * 5 + 2;
          dust.style.width = size + 'px';
          dust.style.height = size + 'px';
          dust.style.left = Math.random() * 100 + 'vw';
          dust.style.top = Math.random() * 100 + 'vh';
          dust.style.animationDelay = Math.random() * 30 + 's';
          backgroundContainer.appendChild(dust);
        }
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Identificador único para esta página
      const pageIdentifier = 'constelaciones'; // <-- ¡Ajustado para esta página!

      const articlesContainer = document.getElementById('articles-container');

      try {
        const response = await fetch('publications.json');
        if (!response.ok) throw new Error('No se encontró publications.json');
        const allArticles = await response.json();

        const articlesForThisPage = allArticles.filter(article => article.page === pageIdentifier);

        if (articlesForThisPage.length === 0) {
          articlesContainer.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">Aún no hay publicaciones en esta sección.</p>';
          return;
        }

        articlesContainer.innerHTML = '';

        articlesForThisPage.forEach(article => {
          const articleDiv = document.createElement('div');
          articleDiv.className = 'article';

          const summary = article.content.length > 200 ? article.content.slice(0, 200) + '...' : article.content;

          articleDiv.innerHTML = `
                        <h2 class="article-title">${article.title}</h2>
                        <div class="article-body">
                            <img src="${article.imageData || ''}" alt="${article.title}">
                            <div class="excerpt">
                                <p>${summary}</p>
                            </div>
                        </div>
                        <div class="full-content">
                            <p>${article.content}</p>
                        </div>
                        <button class="read-more-btn">Leer más</button>
                    `;

          articlesContainer.appendChild(articleDiv);

          const readMoreBtn = articleDiv.querySelector('.read-more-btn');
          const fullContent = articleDiv.querySelector('.full-content');

          readMoreBtn.addEventListener('click', () => {
            fullContent.classList.toggle('expanded');
            readMoreBtn.textContent = fullContent.classList.contains('expanded') ? 'Leer menos' : 'Leer más';
          });
        });
      } catch (error) {
        console.error('Error al cargar las publicaciones:', error);
        articlesContainer.innerHTML = '<p style="text-align: center; color: red;">No se pudieron cargar las publicaciones.</p>';
      }
    });
  </script>
</body>

</html>
