<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos Generales</title>
    <link rel="stylesheet" href="Articulos.css">

</head>

<body>
    <header class="top-sidebar">
        <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Articulos.html">Artículos</a>
            <div class="dropdown">
                <a href="#">Más ▾</a>
                <div class="dropdown-content">
                    <a href="sistemaSolar.html">Sistema Solar</a>
                    <a href="nebulosas.html">Nebulosas</a>
                    <a href="constelaciones.html">Constelaciones</a>
                    <a href="galaxias.html">Galaxias</a>
                    <a href="Galeria.html">Galería</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="stars"></div>
    <div class="nebula"></div>
    <h1 class="main-title">STELLAR VIEW</h1>

    <div class="container">
        <main class="content">
            <section class="hero">
                <h1>Artículos</h1>
                <p>Aquí encontrarás artículos sobre el universo...</p>
            </section>
            <div id="articles-container" class="articles"></div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const pageIdentifier = 'articulos';
            const articlesContainer = document.getElementById('articles-container');

            try {
                const response = await fetch('publications.json');
                if (!response.ok) throw new Error('No se encontró publications.json');
                const allArticles = await response.json();
                const articlesForThisPage = allArticles.filter(article => article.page === pageIdentifier);

                if (articlesForThisPage.length === 0) {
                    articlesContainer.innerHTML = '<p style="text-align: center;">Aún no hay publicaciones.</p>';
                    return;
                }

                articlesContainer.innerHTML = '';

                articlesForThisPage.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.className = 'article';
                    const summary = article.content.length > 200 ? article.content.slice(0, 200) + '...' : article.content;
                    articleDiv.innerHTML = `
                        <h2 class="article-title">${article.title}</h2>
                        <div class="article-body">
                            ${article.imageData ? `<img src="${article.imageData}" alt="${article.title}">` : ''}
                            <div class="excerpt"><p>${summary}</p></div>
                        </div>
                        <div class="full-content"><p>${article.content}</p></div>
                        <button class="read-more-btn">Leer más</button>
                    `;
                    articlesContainer.appendChild(articleDiv);

                    const readMoreBtn = articleDiv.querySelector('.read-more-btn');
                    const fullContent = articleDiv.querySelector('.full-content');
                    readMoreBtn.addEventListener('click', () => {
                        fullContent.classList.toggle('expanded');
                        readMoreBtn.textContent = fullContent.classList.contains('expanded') ? 'Leer menos' : 'Leer más';
                    });
                });
            } catch (error) {
                console.error('Error al cargar:', error);
                articlesContainer.innerHTML = '<p style="text-align: center; color: red;">No se pudieron cargar.</p>';
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('.top-sidebar nav');
            if (menuToggle && nav) {
                menuToggle.addEventListener('click', () => {
                    nav.classList.toggle('active');
                });
            }
        });
    </script>
    <footer>
        <p>&copy; 2025 Fernando Ascencio. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
